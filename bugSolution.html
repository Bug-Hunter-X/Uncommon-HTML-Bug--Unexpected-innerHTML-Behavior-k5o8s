<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to append content to innerHTML
    let existingContent = document.getElementById("myDiv").innerHTML;
    document.getElementById("myDiv").innerHTML = existingContent + "<p>This text is appended correctly.</p>";
  </script>
</body>
</html>
